{% extends "base79.html" %}
{% load static %}
{% block titlebase79 %}登入-智傑電腦商城{% endblock %}
{% block bodybase79 %}

<form action="/login/" method="post" >
  {% csrf_token %}
  <table width="100%" align="center" >
    <tr height="40" >
      <td colspan="2" align="center"><strong>請您登入</strong></td>
    </tr>
    <tr height="40" >
      <td width="50%" align="right" ><img src="{% static 'images/3.jpg' %}" align="absmiddle"/>&nbsp;&nbsp;帳號：</td>
      <td>{{ form.userid }}</td>
    </tr>
    <tr height="40" >
      <td width="50%" align="right"><img src="{% static 'images/2.jpg' %}" align="absmiddle"/>&nbsp;&nbsp;密碼：</td>
      <td>{{ form.password }}</td>
    </tr>
    <tr height="40" >
      <td align="right">&nbsp;</td>
      <td ><input type="image" src="{% static 'images/login_button.jpg' %}"  />
    <a href="/register/"><img src= "{% static 'images/reg_button.jpg' %}" border="0" /></a></td>
    </tr>
  </table>
</form>
{% endblock %}
